<div class="panel panel-default">
    <!--- personal Info Box -->
    <div class="panel-header">
        <h3> Rate & review</h3>
    </div>
    <div class="panel-body">

        <div class="alert alert-danger" *ngIf="errorMessage ">
            <strong>Error!</strong> {{errorMessage}}
        </div>


        <div class="row">
            <div class="col-md-12">
                <table class="table table-condensed table-striped">
                    <tbody>
                        <tr id="liDeviceName" runat="server" visible="false">
                            <td> Full Name </td>
                            <td> <input type='text' id='inputEmail3' [(ngModel)]='newReview.name' class='form-control' placeholder='Name'> </td>
                        </tr>
                        <tr>
                            <td> Review </td>
                            <td><textarea class="form-control" [(ngModel)]='newReview.review' rows="5" id="comment" placeholder='Describe your experience'></textarea>
                        </tr>
                        <tr>
                            <td> Review </td>
                            <td>
                                <ac-stars [starCount]=5 [rating]="newReview.star" (rate)='changeRate($event) '>
                                </ac-stars>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <a id="btnExit" (click)="goBack()" class="btn btn-default btn-closeMW">Back
							</a>

                    <a id="btnSave" class="btn btn-primary" (click)='addNewReview() '>Post
								  <i class="fa fa-floppy-o"></i> 
							</a>
                </div>
            </div>
        </div>
    </div>

</div>
