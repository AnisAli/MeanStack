<style>
ul.pagination {
    display: inline-block;
    padding: 0;
    margin: 0;
}

ul.pagination li {display: inline;}

ul.pagination li a {
    color: black;
    float: left;
    padding: 2px 12px;
    text-decoration: none;
    margin-left: 3px;
    font-size:13px
}

ul.pagination li a.active {
    background-color: #4CAF50;
    color: white;
    font-weight:bold;
    font-size:16px;
}

ul.pagination li a:hover:not(.active) {
    background-color: #ddd;
    border-color:#983838;}
</style>

<ul class="pagination"   >
  <li ><a href="javascript:void(0)"   (click)='previousPages()'  >«</a></li>
  <li><a  href="javascript:void(0)" *ngFor="let pageNo of pageList" [ngClass]="{'active':pageNo==currentPage}"  (click)='onChangePageClick(pageNo)' >{{pageNo}}</a></li>
  <li  ><a   href="javascript:void(0)" (click)='nextPages()'  >»</a></li>
</ul>

<!--*ngIf="pageList && !(!(pageList[TotalPageShowInPagination-1] == Math.ceil(TotalRecords/TotalDisplay)))"-->
